<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider-container">
      <div id="ab" class="box">
        <img class="image" src="./assets/images/angry-birds.jpg" alt="" />
        <button class="info-btn">Click here to play</button>
      </div>
      <div id="ab-rio" class="box">
        <img
          class="image"
          src="./assets/images/angry-birds-angry-birds-rio-.jpg"
          alt=""
        />
        <button class="info-btn">Click here to play</button>
      </div>
      <div id="ab-season" class="box">
        <img
          class="image"
          src="./assets/images/angry birds seasons.jpg"
          alt=""
        />
        <button class="info-btn">Click here to play</button>
      </div>
      <div id="ab-sw" class="box">
        <img
          class="image"
          src="./assets/images/angry birds star wars.jpeg"
          alt=""
        />
        <button class="info-btn">Click here to play</button>
      </div>
      <div id="ab-epic" class="box">
        <img class="image" src="./assets/images/angy birds epic.jpg" alt="" />
        <button class="info-btn">Click here to play</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
